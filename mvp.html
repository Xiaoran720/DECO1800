<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Whale Strandings and Sightings</title>
    <link rel="stylesheet" href="DECO1800.css/base.css">
    <!-- 引入 Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        /* 自定义样式确保地图与页面其他部分协调一致 */
        body {
            font-family: Arial, sans-serif;
        }
        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        header nav ul {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        header nav ul li {
            margin-right: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        header .login {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        .map-section {
            margin-top: 30px;
            text-align: center;
        }
        .map-container {
            height: 500px; /* 确保地图区域有足够的高度 */
            width: 100%;
            margin: 0 auto;
            max-width: 1200px; /* 限制地图最大宽度，适应不同屏幕 */
        }
        #map {
            height: 100%; /* 让地图填满容器 */
            width: 100%;
        }
        .filter-section {
            margin-top: 30px;
        }
        .filter-options {
            display: flex;
            justify-content: space-around;
        }
        .footer-links {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .footer-links a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Whales Knowledge Base</a></li>
                <li><a href="#">Interactive Map</a></li>
            </ul>
            <input type="text" placeholder="Search..." id="search-box">
            <a href="#" class="login">Login</a>
        </nav>
    </header>

    <main>
        <!-- 地图部分 -->
        <section class="map-section">
            <h1>Map of Whales Strandings and Sightings</h1>
            <p>Use the map below to explore whale strandings and sightings in Australia.</p>
            <div class="map-container">
                <!-- 放置交互地图 -->
                <div id="map"></div>
            </div>
        </section>

        <!-- 筛选器部分 -->
        <section class="filter-section">
            <h2>Filter</h2>
            <div class="filter-options">
                <div class="activity-type">
                    <h3>Types of Activity</h3>
                    <div class="activity-checkboxes">
                        <label><input type="checkbox" id="strandings-checkbox" checked> Strandings</label>
                        <label><input type="checkbox" id="sightings-checkbox" checked> Sightings</label>
                    </div>
                </div>
                <div class="whale-type">
                    <h3>Types of Whales</h3>
                    <div class="whale-checkboxes">
                        <label><input type="checkbox" id="humpback-checkbox" checked> Humpback</label>
                        <label><input type="checkbox" id="minke-checkbox" checked> Minke</label>
                        <label><input type="checkbox" id="bowhead-checkbox" checked> Bowhead</label>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">Contact Us</a>
            <a href="#">Follow Us</a>
        </div>
    </footer>

    <!-- 引入 Mapbox JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // 使用你的 Mapbox 公有令牌
        mapboxgl.accessToken = 'pk.eyJ1IjoibHlsNTI1IiwiYSI6ImNtMHg3dDl5dzA5bDcycnB5ZzluZzRueXUifQ.P5n5ikx90MtIu4-NzSEmgQ';

        // 初始化 Mapbox 地图
        var map = new mapboxgl.Map({
            container: 'map', // 绑定地图到id为map的HTML元素
            style: 'mapbox://styles/mapbox/streets-v11', // 地图样式 (街道视图)
            center: [133.7751, -25.2744], // 澳大利亚的中心点
            zoom: 4 // 设置缩放级别
        });

        // 示例标记
        new mapboxgl.Marker()
            .setLngLat([153.021072, -27.470125]) // 设置标记位置
            .setPopup(new mapboxgl.Popup().setHTML("<h3>Whale Stranding</h3><p>Location: Brisbane</p>")) // 添加弹出信息窗口
            .addTo(map);

        new mapboxgl.Marker({ color: 'red' })
            .setLngLat([151.2093, -33.8688]) // 设置标记位置
            .setPopup(new mapboxgl.Popup().setHTML("<h3>Whale Sighting</h3><p>Location: Sydney</p>")) // 添加弹出信息窗口
            .addTo(map);
    </script>

</body>
</html>
