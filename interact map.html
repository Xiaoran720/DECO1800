<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Whale Sightings and Strandings</title>
    <!-- 引入 Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>

    
    <h1>Map of Whale Strandings and Sightings</h1>
    <div class="controls">
        <label for="timeSlider1">Start Year:</label>
        <input type="range" id="timeSlider1" min="1980" max="2020" value="1980">
        <span id="startYear">1980</span>

        <label for="timeSlider2">End Year:</label>
        <input type="range" id="timeSlider2" min="1980" max="2020" value="2020">
        <span id="endYear">2020</span>
    </div>

    <!-- 地图容器 -->
    <div id="map"></div>

    <!-- 引入 Mapbox JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script>
        // 使用你的 Mapbox 公有令牌
        mapboxgl.accessToken = 'pk.eyJ1IjoibHlsNTI1IiwiYSI6ImNtMHg3dDl5dzA5bDcycnB5ZzluZzRueXUifQ.P5n5ikx90MtIu4-NzSEmgQ';

        // 初始化 Mapbox 地图
        var map = new mapboxgl.Map({
            container: 'map', // 绑定地图到id为map的HTML元素
            style: 'mapbox://styles/mapbox/streets-v11', // 地图样式 (街道视图)
            center: [133.7751, -25.2744], // 澳大利亚的中心点
            zoom: 4 // 设置缩放级别
        });

        var markers = {}; // 用于存储标记信息

        // 加载数据集并解析
        fetch('Whale_dataset.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const year = parseInt(item['1987']); // 提取年份
                    const uuid = item['6b63056a-825d-4c7c-a9fc-efd128cd2e73']; // 提取 UUID
                    const commonName = item['Southern Right Whale']; // 提取常见名称
                    const latitude = parseFloat(item['-32.2']); // 纬度
                    const longitude = parseFloat(item['115.7']); // 经度

                    // 检查数据是否完整
                    if (uuid && commonName && latitude && longitude && year) {
                        // 创建地图标记
                        var marker = new mapboxgl.Marker()
                            .setLngLat([longitude, latitude])
                            .setPopup(new mapboxgl.Popup().setHTML(`<h3>${commonName}</h3>`))
                            .addTo(map);

                        // 将标记存储到 markers 对象中
                        markers[uuid] = {
                            marker: marker,
                            year: year
                        };
                    }
                });

                // 初始化标记更新
                updateMarkers();
            });

        // 获取滑块元素
        const timeSlider1 = document.getElementById('timeSlider1');
        const timeSlider2 = document.getElementById('timeSlider2');
        const startYearDisplay = document.getElementById('startYear');
        const endYearDisplay = document.getElementById('endYear');

        // 更新标记显示
        function updateMarkers() {
            const startYear = parseInt(timeSlider1.value);
            const endYear = parseInt(timeSlider2.value);
            startYearDisplay.textContent = startYear;
            endYearDisplay.textContent = endYear;

            // 遍历标记，显示符合时间范围的标记
            Object.keys(markers).forEach(uuid => {
                const markerObj = markers[uuid];
                const markerYear = markerObj.year;

                if (markerYear >= startYear && markerYear <= endYear) {
                    markerObj.marker.addTo(map); // 显示标记
                } else {
                    markerObj.marker.remove(); // 隐藏标记
                }
            });
        }

        // 为滑块绑定事件监听器
        timeSlider1.addEventListener('input', updateMarkers);
        timeSlider2.addEventListener('input', updateMarkers);

    </script>

</body>
</html>
